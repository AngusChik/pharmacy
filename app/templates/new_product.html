{% extends "base.html" %}

{% block title %}Inventory{% endblock %}

{% block content %}
    <h1>Add New Product</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="item_number">Item Number:</label>
        <input type="text" id="item_number" name="item_number" required><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br>

        <label for="barcode">Barcode:</label>
        <input type="text" id="barcode" name="barcode" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label for="quantity_in_stock">Quantity:</label>
        <input type="text" id="quantity_in_stock" name="quantity_in_stock" required><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br>
        <label for="description">Discount:</label>
        <input type="text" id="discount" name="discount"><br>

        <label for="unit_size">Unit Size:</label>
        <input type="text" id="unit_size" name="unit_size" required><br>

        <button type="submit">Add Product</button>
    </form>
{% endblock %}
